<header class="header">
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="inputFrom">From</label>
            <input type="text"
                   ng-model="$ctrl.from"
                   uib-typeahead="state for state in $ctrl.availableFrom | filter:$viewValue | limitTo:8"
                   class="form-control"
                   id="inputFrom"
                   placeholder="From" disabled>
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputTo">To</label>
            <input type="text"
                   ng-model="$ctrl.to"
                   uib-typeahead="state for state in $ctrl.availableTo | filter:$viewValue | limitTo:8"
                   class="form-control"
                   id="inputTo"
                   placeholder="To" disabled>
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputDepart">Depart</label>
            <input type="text"
                   value="{{$ctrl.depart | date:'d MMMM'}}"
                   class="form-control"
                   id="inputDepart"
                   placeholder="Depart" disabled>
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputReturn">Return</label>
            <input type="text"
                   value="{{$ctrl.return | date:'d MMMM'}}"
                   class="form-control"
                   id="inputReturn"
                   placeholder="Return" disabled>


        </div>
    </form>
</header>
<div class="range-price">
    <div class="col-md-4">
        Filter by price:
    </div>
    <div class="col-md-8">
        <div range-slider min="0" max="100" step="5"></div>
    </div>
</div>
<div class="container results">
    <div class="item col-xs-12"></div>
</div>
