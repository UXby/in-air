<div class="back" ui-sref="index">
    <span class="icon glyphicon glyphicon-chevron-left"></span>
</div>
<header class="header">
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only" for="inputFrom">From</label>
            <input type="text"
                   ng-model="$ctrl.from"
                   uib-typeahead="state for state in $ctrl.availableFrom | filter:$viewValue | limitTo:8"
                   class="form-control"
                   id="inputFrom"
                   placeholder="From" disabled>
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputTo">To</label>
            <input type="text"
                   ng-model="$ctrl.to"
                   uib-typeahead="state for state in $ctrl.availableTo | filter:$viewValue | limitTo:8"
                   class="form-control"
                   id="inputTo"
                   placeholder="To" disabled>
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputDepart">Depart</label>
            <input type="text"
                   value="{{$ctrl.depart | date:'d MMMM'}}"
                   class="form-control"
                   id="inputDepart"
                   placeholder="Depart" disabled>
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputReturn">Return</label>
            <input type="text"
                   value="{{$ctrl.return | date:'d MMMM'}}"
                   class="form-control"
                   id="inputReturn"
                   placeholder="Return" disabled>


        </div>
    </form>
</header>
<div class="range-price">
    <div class="col-md-4">
        Price ( from: {{$ctrl.priceFilter.curMin}} to: {{$ctrl.priceFilter.curMax}} )
    </div>
    <div class="col-md-8">

        <div range-slider
             min="$ctrl.priceFilter.min"
             max="$ctrl.priceFilter.max"
             model-min="$ctrl.priceFilter.curMin"
             model-max="$ctrl.priceFilter.curMax"
             filter="currency:'$'"
             step="10"></div>
    </div>
</div>
<div class="container results">
    <div class="item col-xs-12" ng-repeat="item in $ctrl.testItems | range : 'price' : $ctrl.priceFilter.curMin : $ctrl.priceFilter.curMax">
        <div class="dates col-xs-9">
            {{$ctrl.depart | date:'d MMMM'}}
            <div class="glyphicon glyphicon-plane"></div>
            {{$ctrl.return | date:'d MMMM'}}
        </div>
        <div class="price col-xs-3">
            <p>{{item.price}} $</p>
            <button class="btn btn-warning" ng-click="$ctrl.buy();">Buy!</button>
        </div>
    </div>
</div>
